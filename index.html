<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Time Passcode</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --text: #000;
      --dot-border: #ccc;
      --dot-fill: #000;
      --key-bg: #fff;
      --key-shadow: rgba(0, 0, 0, 0.2);
      --modal-bg: #fff;
      --button-bg: #d1d1d6;
      --button-text: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1c1e;
        --text: #fff;
        --dot-border: #555;
        --dot-fill: #fff;
        --key-bg: #2c2c2e;
        --key-shadow: rgba(255, 255, 255, 0.1);
        --modal-bg: #2c2c2e;
        --button-bg: #3a3a3c;
        --button-text: #fff;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 22px;
    }

    .dots {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1px solid var(--dot-border);
      background-color: transparent;
    }

    .dot.filled {
      background-color: var(--dot-fill);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 20px;
      justify-content: center;
    }

    .key {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      background-color: var(--key-bg);
      font-size: 28px;
      font-weight: 500;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px var(--key-shadow);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .key:active {
      background-color: #dcdcdc;
    }

    .invisible {
      visibility: hidden;
    }

    .info {
      margin-top: 30px;
      font-size: 15px;
      color: var(--text);
      text-align: center;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--modal-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
      width: 90%;
      max-width: 300px;
    }

    .modal button {
      padding: 12px;
      font-size: 16px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .modal button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Enter Screen Time Passcode</h1>
  <div class="dots">
    <div class="dot" id="dot0"></div>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
  </div>

  <div class="keypad">
    <div class="key" data-value="1">1</div>
    <div class="key" data-value="2">2</div>
    <div class="key" data-value="3">3</div>
    <div class="key" data-value="4">4</div>
    <div class="key" data-value="5">5</div>
    <div class="key" data-value="6">6</div>
    <div class="key" data-value="7">7</div>
    <div class="key" data-value="8">8</div>
    <div class="key" data-value="9">9</div>
    <div class="key invisible"></div>
    <div class="key" data-value="0">0</div>
    <div class="key" data-value="del">âŒ«</div>
  </div>

  <div class="info" id="infoMsg"></div>

  <!-- Modal -->
  <div class="modal" id="popup">
    <button onclick="handleChoice('15 minutes')">Allow Screen Time for 15 minutes</button>
    <button onclick="handleChoice('1 hour')">Allow Screen Time for 1 hour</button>
    <button onclick="handleChoice('rest of day')">Allow Screen Time for rest of day</button>
  </div>

  <script>
    let passcode = '';
    const dots = [0, 1, 2, 3].map(i => document.getElementById('dot' + i));
    const infoMsg = document.getElementById('infoMsg');
    const popup = document.getElementById('popup');

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle('filled', i < passcode.length);
      });
    }

    function handleInput(value) {
      if (value === 'del') {
        passcode = passcode.slice(0, -1);
        updateDots();
        return;
      }

      if (passcode.length < 4) {
        passcode += value;
        updateDots();
      }

      if (passcode.length === 4) {
        if (passcode === '0125') {
          const saved = localStorage.getItem('screenTimePasscode') || 'No passcode saved';
          infoMsg.textContent = `ðŸ” Saved Passcode: ${saved}`;
        } else {
          localStorage.setItem('screenTimePasscode', passcode);
          infoMsg.textContent = 'âœ… Passcode saved!';
          popup.style.display = 'flex';
        }

        setTimeout(() => {
          passcode = '';
          updateDots();
        }, 500);
      }
    }

    function handleChoice(option) {
      popup.style.display = 'none';
      infoMsg.textContent = `âœ… Screen time allowed for ${option}`;
      console.log("User selected:", option);
    }

    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const value = key.getAttribute('data-value');
        if (value !== null) handleInput(value);
      });
    });
  </script>
</body>
</html>
